<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <div class="comment">
            <div class="data">
                <div class="name">Hanna</div>
                <div class="date">10:05:00 22.03.2018</div>
            </div>
            <div class="text">
                A comment is something that you say which expresses your 
                opinion of something or which gives an explanation of it.
            </div>
        </div>
        <div id="addNew">
            <p id="add">Add new message:</p>
            <div class="fill">
                <div class="label">Your name:</div>
                <input id="name" type="text" class="field"></input>
            </div>
            <div class="fill">
                <div class="label">Your message:</div>
                <textarea id="remark" class="field"></textarea>
            </div>
            <button id="send">Send</button>
        </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
