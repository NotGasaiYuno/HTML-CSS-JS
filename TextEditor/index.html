<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
<div id="main">
        <div id="edits" class="container">
                <input class="cb" value="bold" type="checkbox">
                        <span id="bold">Bold</span>
                </input>
                <input class="cb" value="underline" type="checkbox">
                        <span id="underline">Underline</span>
                </input>
                <input class="cb" type="checkbox" value="italic">
                        <span id="italic">Italic</span>
                </input>
                <input name="align" class="rb" type="radio" value="left">
                        <span>Left</span>
                </input>
                <input name="align" class="rb" type="radio" value="right">
                        <span>Right</span>
                </input>
                <input name="align" class="rb" type="radio" value="justify">
                        <span>Justify</span>
                </input>
        </div>

        <div id="textCont" class="container">
                <textarea id="text"></textarea>
        </div>

        <div id="bttnShow" class="container">
                <button id="show">Show</button>
        </div>
</div>

        <script type="text/javascript" src="index.js"></script>
</body>
</html>
